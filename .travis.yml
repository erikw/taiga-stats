version: ~> 1.0
language: python
python:
  - "3.11"
  - "3.12"
cache: pip
before_install: pip install poetry
install: poetry install
script:
  - poetry run taiga-stats -v
  - poetry run taiga-stats -h
  - poetry run pylint taiga_stats/
  - poetry run black --check .
